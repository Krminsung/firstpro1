# (파일 위치: k8s/api-ingress.yaml)

apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: api-ingress
spec:
  ingressClassName: nginx  # Day 1에 해결한 핵심 설정
  rules:
  - host: api.pjcloud.store  # API가 사용할 새 도메인
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: api-service  # Step 1의 Service 이름과 일치
            port:
              number: 8000      # Step 1의 Service 포트와 일치